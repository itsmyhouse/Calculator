<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <input type="text">
        <div class="keyboard">
            <div class="numbers">
                <div class="box" data-key="1">1</div>
                <div class="box" data-key="2">2</div>
                <div class="box" data-key="3">3</div>
                <div class="box" data-key="4">4</div>
                <div class="box" data-key="5">5</div>
                <div class="box" data-key="6">6</div>
                <div class="box" data-key="7">7</div>
                <div class="box" data-key="8">8</div>
                <div class="box" data-key="9">9</div>
                <div class="box" data-key="0">0</div>
                <div class="box" data-key="=">=</div>
                <div class="box" data-key="C">C</div>
            </div>
            <div class="operations">
                <div class="box" data-key="+">+</div>
                <div class="box" data-key="-">-</div>
                <div class="box" data-key="*">*</div>
                <div class="box" data-key="/">/</div>
            </div>
        </div>
    </div>
</body>
</html>
